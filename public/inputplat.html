<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Plat Nomor</title>
    <link rel="stylesheet" href="/style/styles.css">
</head>
<body>
    <h1>Masukkan Plat Nomor</h1>
    <form action="/add-plate" method="post">
        <label for="numberplate">Plat Nomor:</label>
        <input type="text" id="numberplate" name="numberplate" required>
        <button type="submit">Kirim</button>
    </form>
    <p><p>
    <th><a href="/view-plates">Lihat Data Plat Nomor</a></th>
    
</body>
</html>
